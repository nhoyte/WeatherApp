<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novia's Weather App 😎</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b3855b0e18.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body class="font">
    <h1 class="top">Weather Search Engine</h1>
    <div class="container">
      <!--Top level links to cities-->
      <div class="row cities">
        <div class="col-lg-auto"><a href="">Concord</a></div>
        <div class="col-lg-auto"><a href="">Matthews</a></div>
        <div class="col-lg-auto"><a href="">Pineville</a></div>
        <div class="col-lg-auto"><a href="">Huntersville</a></div>
      </div>

      <!-- Form section where you enter a city-->
      <div class="row">
        <div class="col-lg-auto">
          <form class="formSection" id="search-form">
            <input
              type="text"
              placeholder="Enter a city..."
              class="col-lg-auto inputBox"
              id="city-input"
            />
            <input
              type="submit"
              value="Search"
              class="col-lg-auto searchButton"
              id="search-button"
            />
            <input
              type="submit"
              value="Current Location 📍"
              class="col-lg-auto locationButton"
              id="current-button"
            />
          </form>
        </div>
      </div>

      <!-- City and Weather text -->
      <div class="row">
        <div class="col capitalize" id="searched-city">Search a city...🏙</div>
        <div class="col right-aligned">Weather</div>
      </div>

      <!-- Empty row for space -->
      <div class="row">
        <div class="col-sm-12"></div>
      </div>

      <!--Current Weather info-->
      <div class="row">
        <div class="col-sm-auto"></div>
        <div class="col-sm-auto tempColumn">
          <span class="temperature" id="temp"></span>
        </div>
        <div class="col-sm-auto unitColumn">
          <a href="#" class="unitLinks activeUnitLink" id="fahrenheit"></a>
          <a href="#" class="unitLinks" id="celsius"></a>
        </div>
        <div class="col-sm-auto small">
          <div id="humidity"></div>
          <div id="wind"></div>
        </div>
        <div class="col small right-aligned">
          <div id="date-time"></div>
          <div class="capitalize" id="descr"></div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
