<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novia's Weather App ğŸ˜</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/b3855b0e18.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>Weather Search Engine</h1>
    <div class="container">
      <!--Top level links to cities-->
      <div class="row cities">
        <div class="col-lg-auto">
          <a href="#" id="charlotte-link">Charlotte</a>
        </div>
        <div class="col-lg-auto"><a href="#" id="concord-link">Concord</a></div>
        <div class="col-lg-auto">
          <a href="#" id="matthews-link">Matthews</a>
        </div>
        <div class="col-lg-auto">
          <a href="#" id="rockhill-link">Rock Hill</a>
        </div>
      </div>

      <!-- Form section where you enter a city-->
      <div class="row">
        <div class="col-lg-auto">
          <form class="formSection" id="search-form">
            <input
              type="text"
              placeholder="Enter a city...(Ex. Cary)"
              class="col-lg-auto inputBox"
              id="city-input"
            />
            <input
              type="submit"
              value="Search"
              class="col-lg-auto searchButton"
              id="search-button"
            />
            <input
              type="submit"
              value="Current Location ğŸ“"
              class="col-lg-auto locationButton"
              id="current-button"
            />
          </form>
        </div>
      </div>

      <!-- City and Weather text -->
      <div class="row cityRow">
        <div class="col capitalize" id="searched-city">Search a city...ğŸ™</div>
        <div class="col right-aligned">Weather</div>
      </div>

      <!--Current Weather info-->
      <div class="row">
        <div class="col-sm-auto iconColumn">
          <img src="" alt="" class="weatherIcon" id="weather-icon" />
        </div>
        <!--Weather icon will be injected here-->
        <div class="col-sm-auto temperature" id="temp">
          <!--Temperature will be injected here-->
        </div>
        <div class="col-sm-auto unitLinks">
          <a href="#" class="activeUnitLink" id="fahrenheit">ÂºF</a> |
          <a href="#" id="celsius">ÂºC</a>
        </div>
        <div class="col-sm-auto small weatherInfo">
          <div id="humidity"></div>
          <!--Humidity will be injected here-->
          <div id="wind"></div>
          <!--Wind Speed will be injected here-->
        </div>
        <div class="col small right-aligned">
          <div id="date-time"></div>
          <!--Current Day/Time will be injected here-->
          <div class="capitalize" id="descr"></div>
          <!--Weather Description will be injected here (Ex. sunny, cloudy, etc.)-->
        </div>
      </div>
      <div class="row footerRow">
        <div class="col-12 position-absolute start-50 translate-middle footer">
          <a href="https://github.com/nhoyte/WeatherApp" target="_blank"
            >Open Source Code</a
          >
          by Novia Hoyte ğŸ‘ˆğŸ¾
        </div>
      </div>
    </div>
    <!--Links to source code on GitHub-->
    <script src="js/index.js"></script>
  </body>
</html>
